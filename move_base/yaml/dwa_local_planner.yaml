DWAPlannerROS:
  acc_lim_th: 0.4
  acc_lim_x: 1.5
  acc_lim_y: 0.0

  max_vel_x: 1.0
  min_vel_x: 0.2

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_trans_vel: 1.0
  min_trans_vel: 0.2

  max_rot_vel: 0.6
  min_rot_vel: 0.0

  sim_time: 1.7
  sim_granularity: 0.025

  goal_distance_bias: 24.0
  path_distance_bias: 32.0
  occdist_scale: 0.01

  stop_time_buffer: 1.0
  oscillation_reset_dist: 0.03

  forward_point_distance: 0.5

  scaling_speed: 0.1
  max_scaling_factor: 0.2

  vx_samples: 3
  vy_samples: 10
  vtheta_samples: 20

  sim_period: 1.7

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.14

  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01