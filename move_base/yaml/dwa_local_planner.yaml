DWAPlannerROS:
  acc_lim_x : 2.5
  acc_lim_y : 2.5
  acc_lim_th : 3.2

  max_vel_trans : 1.0
  min_vel_trans : -1.0

  max_vel_x : 1.0
  min_vel_x : -1.0

  max_vel_y : 0.0
  min_vel_y : 0.0

  max_rot_vel: 1.0
  min_rot_vel: 0.2

  yaw_goal_tolerance: 0.2 #0.05
  xy_goal_tolerance: 0.05 #0.10
  latch_xy_goal_tolerance : false

  sim_time: 2.5 #1.7
  sim_granularity: 0.025

  vx_samples: 20
  vy_samples: 0
  vth_samples: 30

  controller_frequency : 20.0

  path_distance_bias: 32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.01
  forward_point_distance: 0.325 #0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  publish_cost_grid : false

  oscillation_reset_dist: 0.2

  prune_plan : true